<!DOCTYPE html>
<html>

<head>
    <title>Project Management - Tasks</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Project Management</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li class="active"><a href="Tasks.html">Tasks</a></li>
            <li><a href="Teams.html">Teams</a></li>
            <li><a href="Reports.html">Reports</a></li>
        </ul>
    </nav>

    <section id="content-tasks" class="content">
        <h2>Manage Your Tasks</h2>
        <div class="task-form">
            <h3>Add New Task</h3>
            <form id="add-task-form">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" name="task-title" required>

                <label for="task-description">Task Description:</label>
                <textarea id="task-description" name="task-description" required></textarea>

                <label for="task-assignee">Assignee:</label>
                <input type="text" id="task-assignee" name="task-assignee" required>

                <label for="task-status">Status:</label>
                <select id="task-status" name="task-status" required>
          <option value="Not started">Not started</option>
          <option value="In progress">In progress</option>
          <option value="Completed">Completed</option>
        </select>

                <input type="submit" value="Add Task">
            </form>
        </div>

        <div class="task-list">
            <h3>Existing Tasks</h3>
            <ul>
                <!-- Task items will be dynamically added here -->
            </ul>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("add-task-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form input values
            var title = document.getElementById("task-title").value;
            var description = document.getElementById("task-description").value;
            var assignee = document.getElementById("task-assignee").value;
            var status = document.getElementById("task-status").value;

            // Create new task element
            var newTask = document.createElement("li");
            newTask.innerHTML = `
        <h3>${title}</h3>
        <p>${description}</p>
        <p><strong>Assigned to:</strong> ${assignee}</p>
        <p><strong>Status:</strong> ${status}</p>
      `;

            // Add the new task to the task list
            var taskList = document.querySelector(".task-list ul");
            taskList.appendChild(newTask);

            // Reset the form
            document.getElementById("add-task-form").reset();
        });
    </script>
</body>

</html>
